<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Field</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="component__wrapper">
        <h1 class="component__title">Password Text Field</h1>
        <div id="material-text-field__container" class="material-text-field__container">
            <input id="input-text" class="material-text-field__input-text" required="required">
            <div id="label-text" class="material-text-field__label-text">Password</div>
            <i id="trailing-icon" class="material-text-field__trailing-icon material-icons">visibility_off</i>
            <div id="activation-indicator" class="material-text-field__activation-indicator"></div>
            <div id="helper-text" class="material-text-field__helper-text"></div>
        </div>
        <div id="reset" class="reset-input">Reset Input</div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
